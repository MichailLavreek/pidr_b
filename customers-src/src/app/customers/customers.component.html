<div class="customers">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск по всем полям">
    </mat-form-field>

    <table mat-table *ngIf="customers" [dataSource]="customers" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Дата </th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес </th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание заказа </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="phones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Телефоны </th>
            <td mat-cell *matCellDef="let element"> {{element.phones}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя клиента </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="processed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Обработано</th>
            <td mat-cell *matCellDef="let element">{{element.processed ? '✔' : '❌'}}</td>
        </ng-container>

        <ng-container matColumnDef="processedDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Заметки </th>
            <td mat-cell *matCellDef="let element"> {{element.processedDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="deleteButton">
            <th mat-header-cell *matHeaderCellDef>Уд.</th>
            <td mat-cell class="table-button" *matCellDef="let element" (click)="deleteCustomer(element)">❌</td>
        </ng-container>

        <ng-container matColumnDef="editButton">
            <th mat-header-cell *matHeaderCellDef>Ред.</th>
            <td mat-cell class="table-button" *matCellDef="let element" (click)="editCustomer(element)">✎</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator #scheduledOrdersPaginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
